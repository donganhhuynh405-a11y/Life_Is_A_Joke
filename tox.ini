[tox]
envlist = py39, py310, py311, lint, type, security
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps =
    -r requirements-test.txt
commands =
    pytest {posargs:tests} --cov=src --cov-report=term-missing --cov-report=xml

[testenv:lint]
deps =
    flake8>=6.0.0
    black>=23.0.0
commands =
    flake8 src/ tests/ backtester/
    black --check src/ tests/ backtester/

[testenv:type]
deps =
    mypy>=1.0.0
    types-requests
    types-PyYAML
commands =
    mypy src/ --ignore-missing-imports

[testenv:security]
deps =
    bandit>=1.7.0
    safety>=2.3.0
commands =
    bandit -r src/ -ll -x tests
    safety check -r requirements.txt

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black src/ tests/ backtester/
    isort src/ tests/ backtester/

[pytest]
testpaths = tests
asyncio_mode = auto
addopts = --tb=short -v

[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    src/main.py
