# Trading Bot - Nginx Reverse Proxy Configuration
# This configuration provides a secure reverse proxy for the trading bot web interface

upstream trading_bot_backend {
    server 127.0.0.1:8080 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# HTTP to HTTPS redirect (uncomment when SSL is configured)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    # Listen on port 80 (change to 443 with SSL)
    listen 80;
    listen [::]:80;
    
    # Server name - replace with your actual domain
    server_name your-domain.com www.your-domain.com;
    
    # For SSL configuration (uncomment after obtaining certificates):
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    
    # Logging
    access_log /var/log/nginx/trading-bot-access.log;
    error_log /var/log/nginx/trading-bot-error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # For SSL (uncomment when configured):
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Root location - proxy to backend
    location / {
        # IP whitelist (uncomment and configure for production)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://trading_bot_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Keep-alive
        proxy_set_header Connection "";
    }
    
    # API endpoint (if you have separate API routes)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://trading_bot_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # JSON content type
        proxy_set_header Content-Type "application/json";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://trading_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Metrics endpoint (for monitoring)
    location /metrics {
        # Restrict access
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://trading_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Static files (if any)
    location /static/ {
        alias /opt/trading-bot/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

